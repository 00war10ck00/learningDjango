{% if messages %}
    {% for message in messages %}
        <div class="alert
        {% if message.tags == 'error' %}
        alert-danger
        {% else %}
        alert-{{ message.tags }}
        {% endif %}

        alert-dismissible fade show" style="background-color: #2266BB" role="alert">
            <strong class="text-light">{{ message }}</strong>
            <button type="button" class="close " data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {#        <p{% if message.tags %} class="alert alert-{{ message.tags }} " data-di{% endif %}>{{ message }}</p>#}
    {% endfor %}
{% endif %}
