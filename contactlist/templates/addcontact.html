<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>addcontact</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

</head>
<body>
{% include 'navbar.html' %}
{% if messages %}
    {% for message in messages %}
    <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
{% endif %}
<form action="contact_addition" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="container col-6 mt-5">
        <div class="text-center mb-2">
            <label class="h1 text-dark"> Add Contacts</label>
        </div>

        <div class="form-group row">
            {#            <div class="col">#}
            <div class="h5 col-sm-6">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" readonly
                       value="{{ request.session.admin.0 }}">
            </div>
            <div class="h5 col-sm-6">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="h5 col-sm-6">
                <label for="contactname">Contact Name</label>
                <input class="form-control" type="text" name="contactname" id="contactname"
                       placeholder="Enter Contact Name">
            </div>
            <div class="h5 col-sm-6">
                <label for="mobile">Mobile</label>
                <input class="form-control" type="text" name="mobile" id="mobile"
                       placeholder="Enter Mobile No">
            </div>
            {#            </div>#}
        </div>
        <div class="form-group row">
            {#            <div class="col">#}

            <div class="h5 col-12">
                <label for="photo">Upload Photo</label>
                <input class="form-control" type="file" name="photo" id="photo">
            </div>
            {#            </div>#}
        </div>
        <div class="form-group h5">
            <button type="submit" class="btn btn-primary form-control mt-3">Submit</button>
        </div>
    </div>
</form>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
