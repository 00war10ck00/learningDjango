<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <form action="search">
        <div class="form-group">
            <div class="input-group-prepend mb-2">
                <span class="input-group-text mt-2 mr-2 ml-4">Search name</span>
                <input class="form-control mt-2 col-9 mr-2" type="text" name="text1" id="text1">
                <div class="input-group-append">
                <span class="input-group-text mt-2" style="height: 40px">
                <button class="btn btn-sm" type="submit">
                    <i class="fas fa-search fa-lg"></i></button></span>
                </div>
            </div>
        </div>
    </form>
    <form action="append">
        <div class="container input-group mb-2 mt-2">
            <div class="input-group-prepend mt-2 mr-2">
                {#    <label class="input-group-prepend">Enter New User</label>#}
                <span class="input-group-text ml-5" style="height:40px">Enter New User</span>
            </div>
            <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="text" name="text1"
                   id="text1" placeholder="Enter Name">
            <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="number" name="text2"
                   id="text2" placeholder="Enter Age">
            <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="number" name="text3"
                   id="text3" placeholder="Enter Mobile">
            <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="text" name="text4"
                   id="text4" placeholder="Enter Gender">
            <div class="input-group-append mt-2">
            <span class="input-group-text" style="height:40px"><button class="btn btn-sm" type="submit"><i
                    class="fas fa-user-plus"></i></button> </span>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-light table-striped text-center table-hover">
            <thead class="bg-dark text-light h3">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody class="bg-secondary text-light h2">

            {% for data in list1 %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.mobile }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.gender }}</td>
                    <td style="display: flex">
                        <form action="delete" class="form-group">

                            <button class="btn btn-md btn-danger" onclick="return confirm('Are you sure you want to delete')" value="{{ data.id }}" type="submit" name="bt2"
                                    id="bt2"><i
                                    class="fas fa-trash-alt fa-sm"></i></button>&nbsp;
                        </form>

                        <a href="edit?bt3={{ data.id }}" class="btn btn-md btn-lg btn-primary " style="height: 42px"><i
                                class="fas fa-user-edit fa-xs"></i></a>
                    </td>


                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
