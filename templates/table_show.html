<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <form action="search">
        <div class="form-group">
            <div class="input-group-prepend mb-2">
                <span class="input-group-text mt-2 mr-2">Search name</span>
                <input class="form-control mt-2 col-8 mr-2" type="text" name="text1" id="text1">
                <div class="input-group-append">
                <span class="input-group-text mt-2" style="height: 40px">
                <button class="btn btn-sm" type="submit">
                    <button><i class="fas fa-search fa-lg"></i></button></span>
                </div>
            </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped text-center table-hover">
            <thead class="bg-dark text-light h3">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            </thead>
            <tbody class="bg-secondary text-light h2">

            {% for data in list1 %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.mobile }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.gender }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
