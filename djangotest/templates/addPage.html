<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <form action="getData" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="class">class</label>
                <input type="text" id="class" name="class" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="mobile">mobile</label>
                <input type="text" id="mobile" name="mobile" class="form-control">
            </div>
        </div>
{#        <div class="form-group">#}
{#            <label for="img">Image</label>#}
{#            <input type="file" name="img">#}
{#        </div>#}
        <div class="form-group">
            <button class="btn btn-success w-50">Submit</button>
        </div>
    </form>
</div>

<div class="contain mt-5">
{#    <img src="../static/index.png" alt="">#}
    <img src="{% static 'img/index.png' %}" alt="">
    <img src="{% static 'img/index.png' %}" alt="">
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
