<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of data</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>

{#    <div class="container input-group mb-3 col-6">#}
{##}
{#        <input type="text" class="form-control input-lg mt-2" style="height:45px" placeholder="Search For Name"#}

{#        <div class="input-group-append">#}
{#            <span class="input-group-text mt-2" id="search_icon"><button class="btn btn-sm" type="submit"><i#}
{#                    class="fas fa-search"></i></button> </span>#}
{#        </div>#}
{#    </div>#}
{#</form>#}

<form action="append">
    <div class="container input-group mb-2 mt-2">
        <div class="input-group-prepend mt-2 mr-2">
            {#    <label class="input-group-prepend">Enter New User</label>#}
            <span class="input-group-text" style="height:40px">Enter New User</span>
        </div>
        <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="text" name="text1"
               id="text1" placeholder="Enter Name">
        <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="number" name="text2"
               id="text2" placeholder="Enter Age">
        <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="number" name="text3"
               id="text3" placeholder="Enter Mobile">
        <input class="form-control mb-2 mt-2 col-2 input-lg mr-2" style="height:40px" type="text" name="text4"
               id="text4" placeholder="Enter Gender">
        <div class="input-group-append mt-2">
            <span class="input-group-text" style="height:40px"><button class="btn btn-sm" type="submit"><i
                    class="fas fa-user-plus"></i></button> </span>
        </div>
    </div>

</form>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped text-center table-hover">
            <thead class="bg-dark text-light h3">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
                <th>Gender</th>

            </tr>
            </thead>
            <tbody class="bg-secondary h4">
            <tr>
                {% for d in data %}
                    {#                    {% if d.Gender == 'M' %}#}
                    <td>{{ d.name }}</td>
                    <td>{{ d.age }}</td>
                    <td>{{ d.Mobile_No }}</td>
                    <td>{{ d.Gender }}</td>
                    {#                    {% else %}#}
                    {#                        <div class="alert alert-danger">#}
                    {#                            <p>F</p>#}
                    {#                        </div>#}
                    {#                    {% endif %}#}

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
